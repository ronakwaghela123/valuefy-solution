<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <title>Invezta</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container h-100 d-flex justify-content-between align-items-center">
            <div class="header-main-content">
                <div class="back-arrow float-start">
                    <img src="./image/back-arrow.svg" alt="Back Arrow">
                </div>
                <div class="logo">
                    <img src="./image/logo.svg" class="logo-img" alt="Invezta Logo">
                </div>
            </div>
            <div class="close-icon">
                <img src="./image/close.svg" class="close-img" alt="Close Icon">
            </div>
        </div>
    </header>
    <!-- Header -->

    <!-- Content -->
    <main>
        <div class="container text-center">
            <h1 class="fw-lighter font36">Your Recommended Portfolio</h1>
            <div class="w-100 text-center font10">How did we do it?</div>

            <div class="point-list">
                <ul>
                    <li>
                        <div class="line-height--1 flex-direction--column">
                            <span class="font36 fw-normal">Car</span>
                            <span class="font16 fw-lighter">Goal Selected</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="point-list-icon">
                                <img src="./image/rupee.svg" class="point--img" alt="Rupee Icon">
                            </div>
                        </div>
                        <div class="line-height--1 flex-direction--column">
                            <span class="font36 fw-normal">9L</span>
                            <span class="font16 fw-lighter">Target Amount</span>
                        </div>
                    </li>
                    <li>
                        <div class="float-start">
                            <div class="point-list-icon">
                                <img src="./image/calendar.svg" class="point--img" alt="Calendar Icon">
                            </div>
                        </div>
                        <div class="line-height--1 flex-direction--column">
                            <span class="font36 fw-normal">Jun 2032</span>
                            <span class="font16 fw-lighter">Target Date</span>
                        </div>
                    </li>
                    <li>
                        <div class="line-height--1 flex-direction--column">
                            <span class="font36 fw-normal">SIP</span>
                            <span class="font16 fw-lighter">Investment Type</span>
                        </div>
                    </li>
                    <li>
                        <div class="float-start">
                            <div class="point-list-icon">
                                <img src="./image/rupee-icon.svg" class="point--img" alt="Rupee Icon">
                                <!-- Rupee Icon -->
                            </div>
                        </div>
                        <div class="line-height--1 flex-direction--column">
                            <span class="font36 fw-normal">30,000 </span>
                            <span class="font16 fw-lighter">Investment needed</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="d-flex w-100 mobi--progress--list">
                <div class="progress-box p-10">
                    <div class="progress-bar-main-div">
                        <div class="progress-bar-green-img">
                            <img src="./image/progress-bar.png" class="progress--img" alt="progress bar top green">
                            <span class="progress-bar-content">
                                <p class="color-green-light"><b>Debt</b> <br>50%</p>
                                <p class="color-jordy-blue"><b>Equity</b> <br>50%</p>
                            </span>
                        </div>
                    </div>

                    <div class="font8 w-100 float-start pt-20 text-left mobi--text-center">
                        Aditya Birla Sun Life Frontline Equity Fund - Growth - Direct Plan (25%)
                    </div>
                </div>

                <div class="plan-list-main p-10">

                    <label class="plan-list">
                        <div class="left-content">
                            <div class="plan-list-title font16">
                                Aditya Birla Sun Life Frontline Equity Fund - Growth - Direct Plan
                            </div>
                            <div class="plan-list-samllcontent">
                                <div class="w-50 float-start fw-lighter">
                                    <div class="dot bg-color-green-dark"></div>Large Cap
                                </div>
                                <div class="w-50 float-start fw-lighter">
                                    Min. Investment Amt : 500
                                </div>
                            </div>
                        </div>
                        <div class="right-content bg-color-green-dark d-flex-middle">
                            10,000
                        </div>

                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>

                    <label class="plan-list">
                        <div class="left-content">
                            <div class="plan-list-title font16">
                                Franklin India Prima Fund - Growth - Direct Plan
                            </div>
                            <div class="plan-list-samllcontent">
                                <div class="w-50 float-start fw-lighter">
                                    <div class="dot bg-color-green-light"></div> Mid/small Cap
                                </div>
                                <div class="w-50 float-start fw-lighter">
                                    Min. Investment Amt : 500
                                </div>
                            </div>
                        </div>
                        <div class="right-content bg-color-green-light d-flex-middle">
                            10,000
                        </div>

                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>

                    <label class="plan-list">
                        <div class="left-content">
                            <div class="plan-list-title font16">
                                ICICI Prudential Bond Fund - Growth - Direct Plan
                            </div>
                            <div class="plan-list-samllcontent">
                                <div class="w-50 float-start fw-lighter">
                                    <div class="dot bg-color-blue"></div>Long Term Income/Gilt
                                </div>
                                <div class="w-50 float-start fw-lighter">
                                    Min. Investment Amt : 500
                                </div>
                            </div>
                        </div>
                        <div class="right-content bg-color-blue d-flex-middle">
                            10,000
                        </div>

                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <div class="w-100 float-start text-center">
                <div class="investment-btn">Start Investing Now</div>
            </div>

        </div>
    </main>
    <!-- Content -->
</body>

</html>
